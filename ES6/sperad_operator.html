<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operation</title>
</head>
<body>
    <script>
        const numbers = ["aditya" , 2, 3, 4, 5, 6, 7, 8, 9];
        const [one,...rest] = numbers;

        document.write("<h1>" + one + "</h1>");
        document.write("<h1>" + rest + "</h1>");
    </script>
</body>
</html>
