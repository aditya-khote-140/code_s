<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
    <style>
    .scrolling-text {
        white-space: nowrap;
        overflow: hidden;
        animation: marquee 8s linear infinite;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 500;
        font-size: 30px;
    }
    
    @keyframes marquee {
        0% { transform: translateX(100%); }
        120% { transform: translateX(-100%); }
    }
</style>
</head>
<body>
    <div class="scrolling-text">
    This text will scroll from right to left using CSS animations.
</div>
</body>
</html>
