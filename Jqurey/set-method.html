<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set method</title>
    <style>
        body{
            font-family:arial;
        }
        #box{
            background-color:tan;
            padding:10px;
            border:1px solid;
        }
        .red{
            color:red;
        }
    </style>
</head>
<body>
    <h1>jQuery Set Method</h1>
    <div id="box" class="test">
        <h2>Test Box</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maiores, laudantium! Quod alias praesentium excepturi, provident natus placeat fuga, sapiente facilis maiores vero, quibusdam voluptates consequuntur suscipit iusto odio et. Eos!</p>
    </div>
    <br>
    <button id="clickbutton">Set value</button>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function(){
            $('#clickbutton').click(function(){
                $('#box h2').text("Hello Aditya") ;
                $('#box p').html("This <b>is a </b>paragraph") ;
                $('#box h2').attr("class","red") ;
            });
        });
    </script>
</body>
</html>
