<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse event</title>
    <style>
        body{
            font-family: arial;
        }
        #box{
            border:2px solid;
            background-color: palevioletred;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Hello jQuery : I'm Aditya</h1>
    <div id="box" class="test">
        <h2>Test one : 1</h2>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore tempora,
        voluptates obcaecati officia.
    </p>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.slim.js" integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous">
</script>
<script>
    $(document).ready(function(){
        $('#box').click(function(){
           $('#box').css('background-color','yellow');
        });

        $('#box').dblclick(function(){
            $('#box').css('background-color','teal');
        });

        $('#box').contextmenu(function(){
            $('#box').css('background-color','red');
        });

        $('#box').mouseenter(function(){
            $('#box').css('background-color','tan');
        });
        $('#box').mouseleave(function(){
            $('#box').css('background-color','purple');
        });
    });
</script>
</body>
</html>
