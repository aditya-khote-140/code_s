<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circular Image Example</title>
    <style>
        .rounded-circle{
            /* image ka size */
            width:500px;
            height:500px;
            border-radius: 50%; 
            /* div ko center me karne ke liye */
            display:block;
            margin:0 auto;
        }
        .figure-caption{
             text-align: center;
             
         }
    </style>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <figre class="figre">
     
    <img src="adi.jpg" class="rounded-circle" >
    <hr><figcaption class="figure-caption">
        <h2>
        Aditya --> how to center a image / div
    </h2>
</figcaption>
  </figre>
  <hr>
   </body>  
</html>
