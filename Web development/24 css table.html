<!DOCTYPE html>
<html lang="en">
<head>
    <title>table</title>
    <style>
        table,th,td{
            border: 1px solid;
            width: 1200px;
            height:100px;
            background-image:linear-gradient(rgb(249, 177, 0.5),rgb(135, 213, 223));
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Aditya</td>
            <td>kakadev</td>
            <td>12000</td>
        </tr>
        <tr>
            <td>Nikhil</td>
            <td>Meerpur</td>
            <td>6500</td>
        </tr>
        <tr>
            <td>Shiva</td>
            <td>Rooma</td>
            <td>5689</td>
        </tr>
    </table>
</body>
</html>
