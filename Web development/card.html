<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:flex;
        }
        .card{
            flex:1;
            overflow: hidden;
        }
        .card img{
            object-fit:cover;
            filter: grayscale(1);
        }
        .card:hover{
            flex: 3;
        }
        .card:hover img{
            filter:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
        <img src="1.jpg" alt="...">
        </div>
        <div class="card">
        <img src="2.jpg" alt="...">
        </div>
        <div class="card">
        <img src="3.jpg" alt="...">
        </div>
        <div class="card">
        <img src="4.jpg" alt="...">
        </div>
        <div class="card">
        <img src="5.jpg" alt="...">
        </div>
        </div>
</body>
</html>
