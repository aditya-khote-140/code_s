<!DOCTYPE html>
<html>
<head>
    <title> css trasition</title>
    <style>
        .box{
            width:200px;
            height:30px;
            background-color: bisque;
            transition: width 1s, height 1s ,transform 1s;
        }
        .box:hover{
            width:500px;
            height: 700px;
            transform:rotate3d(360deg);
        }
        h2{
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Web Developmet</h2>
    </div>
</body>
</html>
